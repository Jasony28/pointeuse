<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Pointeuse</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-lg space-y-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold flex items-center gap-2">
                <span>üïí</span> Ma Pointeuse
            </h1>
            <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded hidden">D√©connexion</button>
        </div>

        <div id="auth">
            <p class="text-center mb-4">Veuillez vous connecter pour commencer.</p>
            <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
                Se connecter avec Google
            </button>
        </div>

        <div id="app-content" class="hidden space-y-6">

            <form id="manualForm" class="space-y-4 border p-4 rounded-lg bg-slate-50">
                <h3 class="font-bold text-center text-xl">Ajouter un nouveau pointage</h3>
                <div>
                    <label for="manualChantier" class="text-sm font-medium">Client / Chantier</label>
                    <input id="manualChantier" type="text" class="w-full border p-2 rounded mt-1" required />
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <div>
                        <label for="manualDate" class="text-sm font-medium">Date</label>
                        <input id="manualDate" type="date" class="w-full border p-2 rounded mt-1" required />
                    </div>
                    <div>
                        <label for="manualStart" class="text-sm font-medium">D√©but</label>
                        <input id="manualStart" type="time" class="w-full border p-2 rounded mt-1" required />
                    </div>
                    <div>
                        <label for="manualEnd" class="text-sm font-medium">Fin</label>
                        <input id="manualEnd" type="time" class="w-full border p-2 rounded mt-1" required />
                    </div>
                </div>
                <div>
                    <label class="text-sm font-medium text-center block">Coll√®gues</label>
                    <div id="manualColleaguesContainer" class="flex flex-wrap gap-2 justify-center mt-2">
                        </div>
                </div>
                <div>
                    <label for="manualNotes" class="text-sm font-medium">Notes</label>
                    <textarea id="manualNotes" class="w-full border p-2 rounded mt-1"></textarea>
                </div>
                <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded w-full">Enregistrer le pointage</button>
            </form>

            <div class="border-t pt-4 space-y-2">
                <button id="toggleHistoryBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded w-full">Afficher / Cacher l'historique</button>
                <button id="exportBtn" class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded w-full">Exporter tout en CSV</button>
            </div>
            
            <div id="history" class="hidden">
                <h2 class="text-2xl font-semibold">üóìÔ∏è Mon Historique</h2>
                <div id="historyList" class="space-y-3 mt-4"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
